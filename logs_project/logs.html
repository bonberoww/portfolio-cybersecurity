<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Analyse de Logs avec ELK</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }

        .header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 30px 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .log-container {
            margin: 30px auto;
            width: 80%;
            max-height: 400px;
            overflow-y: auto;
            background-color: #2c2c3d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            white-space: pre-wrap;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            color: #fff;
            background-color: #e67e22;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d35400;
        }

        .log-line {
            padding: 5px 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .log-info { color: #27ae60; }
        .log-warning { color: #f39c12; }
        .log-error { color: #e74c3c; }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #2c2c3d;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 12px;
            text-align: left;
            color: #fff;
        }

        th {
            background-color: #3498db;
        }

        tr:nth-child(even) {
            background-color: #3a3a4d;
        }

        tr:nth-child(odd) {
            background-color: #2c2c3d;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>üìä Analyse de Logs avec ELK</h1>
</div>

<button class="button" onclick="generateLogs()">üîç Lancer l'Analyse</button>

<div class="log-container" id="logContainer">
    Cliquez sur "Lancer l'Analyse" pour afficher les logs...
</div>

<!-- Tableau des logs -->
<table id="logTable">
    <thead>
        <tr>
            <th>Horodatage</th>
            <th>Niveau</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
        <!-- Les lignes de logs seront ajout√©es ici dynamiquement -->
    </tbody>
</table>

<script>
    function generateLogs() {
        const logContainer = document.getElementById('logContainer');
        const logTableBody = document.getElementById('logTable').getElementsByTagName('tbody')[0];
        
        logContainer.innerHTML = '';
        logTableBody.innerHTML = '';

        const logs = [
            { level: "INFO", message: "Connexion √† Elasticsearch √©tablie." },
            { level: "WARNING", message: "Utilisation CPU √©lev√©e d√©tect√©e." },
            { level: "ERROR", message: "√âchec de connexion √† Logstash." },
            { level: "INFO", message: "Indexation des donn√©es en cours." },
            { level: "INFO", message: "Connexion distante d√©tect√©e." },
            { level: "WARNING", message: "Suspicion d'activit√© non autoris√©e." },
            { level: "ERROR", message: "Erreur de communication avec Kibana." },
            { level: "INFO", message: "Rapport de logs g√©n√©r√© avec succ√®s." },
            { level: "WARNING", message: "Processeur √† 95% d'utilisation." },
            { level: "ERROR", message: "D√©faillance de la m√©moire virtuelle." }
        ];

        logs.forEach((log, index) => {
            setTimeout(() => {
                // Log dans le container de logs
                const logLine = document.createElement('div');
                logLine.classList.add('log-line');

                if (log.level === "INFO") {
                    logLine.classList.add('log-info');
                } else if (log.level === "WARNING") {
                    logLine.classList.add('log-warning');
                } else if (log.level === "ERROR") {
                    logLine.classList.add('log-error');
                }

                logLine.textContent = `[${new Date().toLocaleTimeString()}] [${log.level}] ${log.message}`;
                logContainer.appendChild(logLine);
                logContainer.scrollTop = logContainer.scrollHeight;

                // Log dans le tableau
                const row = logTableBody.insertRow();
                row.innerHTML = `<td>${new Date().toLocaleTimeString()}</td><td>${log.level}</td><td>${log.message}</td>`;
            }, index * 1000);
        });
    }
</script>

</body>
</html>
